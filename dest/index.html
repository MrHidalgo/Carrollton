<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>Carrollton</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <!-- HEADER :: START-->
    <header class="header" id="header">
      <div class="c-grid">
        <div class="header__wrapper"></div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <div class="body body--start p-home">
      <!-- SECTION contacts :: START-->
      <section class="contacts" id="contacts">
        <div class="c-grid">
          <div class="contacts__wrapper">
            <div class="contacts__wrapper-left">
              <h2 class="contacts__title">READY TO SCHEDULE?</h2>
              <p class="contacts__subtitle">Please fill out the following information</p>
            </div>
            <div class="contacts__wrapper-right">
              <form class="contacts__form" action="" autocomplete="off">
                <div>
                  <input type="text" name="" placeholder="Name*">
                </div>
                <div>
                  <input type="text" name="" placeholder="Phone Number*">
                </div>
                <div>
                  <input type="text" name="" placeholder="E-main*">
                </div>
                <div>
                  <textarea name="" placeholder="How can we help?"></textarea>
                </div>
                <div>
                  <button type="submit">Schedule An Appointment</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION contacts :: END-->
      <!-- SECTION map :: START-->
      <section class="map" id="map">
        <div class="c-grid">
          <div class="map__wrapper">
            <div class="map__wrapper-left">
              <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=Carrollton%20smiles%201735%20Keller%20Springs%20Rd%2C%20Suite%20204%20Carrollton%2C%20TX%2075006&amp;t=m&amp;z=10&amp;output=embed&amp;iwloc=near"></iframe>
            </div>
            <div class="map__wrapper-right">
              <div class="map__block-wrapper">
                <div class="map__block">
                  <p class="map__title"><i class="fas fa-map-marker-alt"></i><span>Address</span></p><a class="map__desc" href="http://maps.google.com/maps?q=1735 Keller Springs Rd, Suite 204 Carrollton, TX 75006">1735 Keller Springs Rd, <br># 204 <br>Carrollton, TX 75006</a>
                </div>
                <div class="map__block">
                  <p class="map__title"><i class="fas fa-mobile-alt"></i><span>Phone Number</span></p><a class="map__desc" href="tel:(972) 694-4192">(972) 694-4192</a>
                </div>
                <div class="map__block">
                  <p class="map__title"><i class="fas fa-fax"></i><span>Fax</span></p><a class="map__desc" href="tel:(972)-242-1686">(972)-242-1686</a>
                </div>
                <div class="map__block">
                  <p class="map__title"><i class="far fa-envelope"></i><span>E-mail Address</span></p><a class="map__desc" href="mailto:Info@carrollton-smiles.com">Info@carrollton-smiles.com</a>
                </div>
              </div>
              <div class="social"><a class="social__btn social__btn--facebook" href="#"><i class="fab fa-facebook-f"></i></a><a class="social__btn social__btn--twitter" href="#"><i class="fab fa-twitter"></i></a><a class="social__btn social__btn--instagram" href="#"><i class="fab fa-instagram"></i></a><a class="social__btn social__btn--youtube" href="#"><i class="fab fa-youtube"></i></a></div>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION map :: END-->
    </div>
    <!-- FOOTER :: START-->
    <footer class="footer" id="footer">
      <div class="c-grid">
        <div class="footer__wrapper">
          <div class="footer__wrapper-left">
            <div class="logo logo--footer"><a class="logo__link" href="/"><img class="logo__img" src="img/logotype.png" alt=""></a></div>
          </div>
          <div class="footer__wrapper-right">
            <div class="copyright">
              <p class="copyright__text">Â© 2019 - Carrollton Smiles Sirisha Bhandaru DMD - All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER :: END-->
  </body>
  <!-- SCRIPT :: START-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
